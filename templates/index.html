<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Luxury Video Downloader</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Smooth floating golden particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255,215,0,0.2) 1px, transparent 1px);
            background-size: 4px 4px;
            opacity: 0.18;
            animation: shimmer 8s infinite alternate;
        }

        @keyframes shimmer {
            from { transform: translateY(0px); }
            to { transform: translateY(-20px); }
        }

        .box {
            position: relative;
            padding: 45px;
            width: 420px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,215,0,0.25);
            box-shadow: 0 0 25px rgba(255,215,0,0.35);
            text-align: center;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from { transform: scale(0.94); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h2 {
            margin-bottom: 22px;
            color: gold;
            font-weight: 600;
            font-size: 26px;
            letter-spacing: 1px;
            text-shadow: 0 0 8px gold;
        }

        input {
            width: 100%;
            padding: 14px;
            background: rgba(255,255,255,0.08);
            border: 1px solid gold;
            border-radius: 10px;
            color: gold;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            box-shadow: 0 0 12px gold;
            background: rgba(255,255,255,0.12);
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 18px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #fff4b1, gold);
            color: black;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 1px;
            transition: 0.3s ease;
            box-shadow: 0 0 10px rgba(255,215,0,0.6);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 18px rgba(255,215,0,0.9);
        }

        footer {
            position: absolute;
            bottom: 15px;
            color: #666;
            font-size: 13px;
            letter-spacing: 0.5px;
        }
    </style>
</head>

<body>
    <div class="particles"></div>

    <div class="box">
        <h2>Luxury Video Downloader</h2>

        <form action="/download" method="POST">
            <input type="text" name="url" placeholder="Paste video URL here">
            <button type="submit">Download MP4</button>
        </form>
    </div>

    <footer>Premium Experience</footer>
</body>
</html>
